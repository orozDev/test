{% extends 'base.html' %}

{% block content %}

    <style>
        .errorlist{
            color: red;
        }
    </style>

    <form action="{% url 'change_password' %}" method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="d-block w-100">
                    <span>{{ field.label }}</span>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger ps-2 pt-2">{{ error }}</div>
                    {% endfor %}
                </label>
            </div>
        {% endfor %}
        <button class="btn btn-primary mt-3 w-100 d-block">Изменить</button>
    </form>

    <script>
        let inputs = document.querySelectorAll('input')
        for(let i = 0; i < inputs.length; i++) {
            inputs[i].classList.add('form-control')
        }
    </script>

{% endblock content %}
