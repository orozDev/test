{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animsition/css/animsition.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />

    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    >

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/daterangepicker/daterangepicker.css' %}"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100 bg-image"
      >
       {% block content %}{% endblock content %}
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>

    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>

    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/messages.js' %}"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"

</html>
