{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title>Тест {% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'components/navbar.html' %}
    {% include 'components/messages.html' %}
    <div class="container">
        <div class="row mx-0">
            <div class="col-lg-9 col-md-8 col-12">
                <main class="py-4">{% block content %}{% endblock content %}</main>
            </div>
            <div class="col-lg-3 col-md-4 col-12 py-4">{% include 'components/list_categories.html' %}</div>
        </div>
    </div>
    {% include 'components/footer.html' %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/70b40b4bd4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
