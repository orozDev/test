{% load tags %}

{% list_categories as categories %}

<div class="list-group w-100">
    {% for category in categories %}
        <a href="{% url 'category_filter' id=category.id %}" class="list-group-item list-group-item-action p-4">
            {{ category.title }}
            <span class="badge bg-primary rounded-pill ms-2">{{ category.test_count }}</span>
        </a>
    {% endfor %}
</div>
